</head>

<body>
    <div class="round">
        <input type="text" id="diaRound" placeholder="圆形直径">
    </div>
    <div class="column">
        <input type="text" id="diaColumn" placeholder="瓶子直径">
    </div>
    <div>
        <button id="calculate" onclick="calc()">计算</button>
        <p id="width">"宽度"</p>
    </div>
    <script>
        function calc(){
            a=document.getElementById("diaRound").value
            b=document.getElementById("diaColumn").value
            document.getElementById("width").innerHTML=a*a/(b*Math.sin(a/b))
        }
    </script>
</body>
