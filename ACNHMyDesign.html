<body>

    <canvas class="myCanvas">
        <p>Not Support</p>
    </canvas>

    <script>
        var canvas = document.querySelector('.myCanvas');
        var width = canvas.width = 640;
        var height = canvas.height = 640;
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgb(255, 0, 0)';
//        ctx.strokeStyle = 'rgb(0,0,0)';
//        ctx.lineWidth=1;
//        ctx.beginPath();
//        ctx.moveTo(0,0);
//        ctx.lineTo(640,640);
//        ctx.stroke();
        function canvasStroke() {
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.strokeStyle = 'rgb(0,0,0)';
            ctx.lineWidth = 1;
            for (i = 0; i <= 32; i++) {
                var j = i * 20;
                ctx.beginPath();
                ctx.moveTo(j, 0);
                ctx.lineTo(j, 640);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(640, j);
                ctx.stroke();
            };
        };
        canvasStroke();
    </script>
</body>
