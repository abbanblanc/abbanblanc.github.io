    <script>
        var canvas = document.querySelector('.myCanvas');
        var width = canvas.width = 640;
        var height = canvas.height = 640;
        var ctx = canvas.getContext('2d');
        let curX;
        let curY;
        let pressed = false;
        var rect = canvas.getBoundingClientRect();
        var imgurl = canvas.toDataURL("image/png");


        document.onmousemove = function (e) {
            curX = (window.Event) ? e.pageX : e.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
            curY = (window.Event) ? e.pageY : e.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
            curX = curX - rect.left;
            curY = curY - rect.top;
        }

        canvas.onmousedown = function () {
            pressed = true;
        };

        canvas.onmouseup = function () {
            pressed = false;
        }

        //为方格画边线，每格20px，共32x32格
        function canvasStroke() {
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.strokeStyle = 'rgb(0,0,0)';
            ctx.lineWidth = 1;
            for (i = 0; i <= 32; i++) {
                var j = i * 20;
                ctx.beginPath();
                ctx.moveTo(j, 0);
                ctx.lineTo(j, 640);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(640, j);
                ctx.stroke();
            };
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(320, 0);
            ctx.lineTo(320, 640);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, 320);
            ctx.lineTo(640, 320);
            ctx.stroke();
        };
        canvasStroke();

        //
        function draw() {
            if (pressed) {
                ctx.fillStyle = 'rgb(0,0,0)';
                var leftTopX = Math.floor(curX / 20);
                var leftTopY = Math.floor(curY / 20);
                leftTopX = leftTopX * 20;
                leftTopY = leftTopY * 20;
                ctx.fillRect(leftTopX, leftTopY, 20, 20);
            }

            requestAnimationFrame(draw);
            imgurl = canvas.toDataURL("image/png");
            document.getElementById("pic").src = imgurl;
        }

        draw();
